<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<title>Lista de Paises</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</h:head>

	<h:body>
		<h:form id="form1">
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
			<div class="card">
				<p:dataTable var="pais" value="#{paisesVisao.paisList}"
					id="tbPaises">
					<f:facet name="header">
						<p:commandButton value="Novo" image="ui-icon-document"
							style="width: 10%" action="#{paisesVisao.novo}"
							onclick="PF('inclusaoRegistroDlg').show(); return false;"
							update="@form" />
							
							
							
							
							
							
							
							
							

					</f:facet>
					<p:column headerText="Gentilico">
						<h:outputText value="#{pais.gentilico}" />
					</p:column>

					<p:column headerText="Nome" sortBy="#{pais.nome_pais}"
						filterMatchMode="contains" filterBy="#{pais.nome_pais}">
						<h:outputText value="#{pais.nome_pais}" />
					</p:column>

					<p:column headerText="Nome Interiro">
						<h:outputText value="#{pais.nome_pais_int}" />
					</p:column>
					
					
					
						<p:column headerText="Ações" exportable="false">

						<p:commandButton title="Editar"
							oncomplete="PF('inclusaoRegistroDlg').show(); return false;"
							update=":form1:inclusaoRegistroDlg" process="@this">
							<f:setPropertyActionListener target="#{paisesVisao.objeto}"
								value="#{pais}" />
						</p:commandButton>



						<p:commandButton title="Excluir" image="ui-icon-document"
							oncomplete="PF('confirmacaoExclusao').show();"
							update=":form1:confirmacaoExclusaoDialog" process="@this">
							<f:setPropertyActionListener target="#{paisesVisao.objeto}"
								value="#{pais}" />
						</p:commandButton>



					</p:column>
					
					
					
				</p:dataTable>
			</div>

			<!-- DIALOG INCLUSÃO REGISTRO -->

			<p:dialog id="inclusaoRegistroDlg" header="Inclusão/Edição "
				resizable="true" position="center" draggable="true" modal="true"
				width="400" height="200" widgetVar="inclusaoRegistroDlg"
				showEffect="slide">
				<div class="ui-g ui-fluid">

					<p:ajax event="close" update="inclusaoRegistroDlg" />
					<p:messages for="msgInclusaoRegistro" autoUpdate="true"
						closable="true" />



					<div class="ui-g-12 ui-md-12 ui-fluid">
						<p:outputLabel value="Gentilico:" style="font-weight:bold" />
						<p:inputText value="#{paisesVisao.objeto.gentilico}" />




					</div>
					<div class="ui-g-12 ui-md-12 ui-fluid">
						<p:outputLabel value="Nome Pais:" style="font-weight:bold" />
						<p:inputText value="#{paisesVisao.objeto.nome_pais}" />




					</div>
					<div class="ui-g-12 ui-md-12 ui-fluid">
						<p:outputLabel value="Nome Pais Inteiro:" style="font-weight:bold" />
						<p:inputText value="#{paisesVisao.objeto.nome_pais_int}" />




					</div>


					<f:facet name="footer">

						<p:commandButton value="Salvar" style="margin-top: 5px;"
							action="#{paisesVisao.salvar}"
							oncomplete="PF('inclusaoRegistroDlg').hide();"
							update=":form1:tbPaises" />
					</f:facet>
				</div>
			</p:dialog>


			<p:confirmDialog id="confirmacaoExclusaoDialog"
				header="Exclusão de registro" appendToBody="true" showEffect="slide"
				message="Tem certeza que deseja excluir o registro #{paisesVisao.objeto.id}?"
				widgetVar="confirmacaoExclusao" modal="true">
				<p:button value="Não" onclick="PF('confirmacaoExclusao').hide();" />
				<p:commandButton value="Sim" action="#{paisesVisao.excluir}"
					oncomplete="PF('confirmacaoExclusao').hide();" process="@this"
					update=":form1:tbPaises" />
			</p:confirmDialog>









		</h:form>
	</h:body>

</f:view>
</html>
